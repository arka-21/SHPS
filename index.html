<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Smart Health Prediction System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Smart Health Prediction</h1>
      <p class="tag">A simple prototype to predict disease risk from symptoms</p>
    </header>

    <section class="card form-card">
      <h2>Patient Details</h2>
      <form id="predictForm">
        <div class="row">
          <label>Age</label>
          <input type="number" id="age" min="0" max="120" value="30" required>
        </div>

        <div class="row">
          <label>Gender</label>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="row">
          <label>Symptoms (comma separated)</label>
          <input type="text" id="symptoms" placeholder="fever,cough,headache" required>
        </div>

        <div class="row">
          <label>Existing Conditions</label>
          <input type="text" id="conditions" placeholder="diabetes,hypertension">
        </div>

        <div class="actions">
          <button type="submit" id="predictBtn">Predict</button>
          <button type="button" id="clearBtn">Clear</button>
        </div>
      </form>
    </section>

    <section class="card result-card" id="resultCard" aria-live="polite">
      <h2>Prediction</h2>
      <div id="result">No prediction yet. Fill the form and click Predict.</div>
    </section>

    <footer class="footer">
      <small>Prototype â€” not a medical diagnostic tool. For demo only.</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
